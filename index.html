<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Dad Smokes</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Dad Jokes</h1>
            <p class="subtitle">Dad Smokes</p>
        </header>

        <main>
            <div class="joke-card">
                <span class="quote-icon quote-left">“</span>
                <p id="joke-text">Loading...</p>
                <span class="quote-icon quote-right">”</span>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" id="copy-btn" title="Copy to clipboard">
                    <i class="fa-regular fa-copy"></i> Copy
                </button>
                <button class="btn btn-secondary" id="tweet-btn" title="Share on Twitter">
                    <i class="fa-brands fa-twitter"></i> Tweet
                </button>
                <button class="btn btn-primary" id="next-btn">
                    <i class="fa-solid fa-sync"></i> Next Joke
                </button>
            </div>

            <div class="add-joke-section">
                <div class="input-group">
                    <input type="text" id="new-joke-input" placeholder="Got a better one? Add it here...">
                    <button class="btn btn-accent" id="add-btn">
                        <i class="fa-solid fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Copied to clipboard!</div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
